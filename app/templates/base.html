<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </div>
         <h1 align="center" style="font-size: 350%; color: white; text-shadow: 2px 3px 3px grey;">Книга Рецептов</h1>

        {% block content %}{% endblock %}

    </div>
</body>
</html>
